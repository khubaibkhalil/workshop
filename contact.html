<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 1em;
        text-align: center;
      }

      section {
        margin: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <nav style="background-color: #555; padding: 10px; text-align: center;">
        <a href="home.html" style="color: #fff; text-decoration: none; margin: 0 10px;">Home</a>
        <a href="contact.html" style="color: #fff; text-decoration: none; margin: 0 10px;">Contact</a>
        <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">Privacy</a>
        <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">Git</a>
        <a href="#" style="color: #fff; text-decoration: none; margin: 0 10px;">GitHub</a>
    </nav>

    
    <section>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
